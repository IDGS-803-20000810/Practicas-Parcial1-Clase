<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <!--       link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
    <script src="../static/bootstrap/js/bootstrap.js"></script> 
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        padding-top: 60px;
        background-color: #1f0954;
        background-position: center;
        background-size: cover;
        background-repeat: none;
      }
      
      .tr-head {
        background: #dff0d8;
      }
    </style>
  </head>

  <body>
    <img class="rounded mx-auto d-block mb-1" width="30%" height="auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Cin%C3%A9polis_logo.svg/2560px-Cin%C3%A9polis_logo.svg.png" alt="" />

    <div class="container bg-primary p-5">
      {% block content %}
        <div class="row">
          <div class="col-5">
            <form action="/procesar" method="POST">
              <div class="row">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" />
              </div>
              <div class="row">
                <label for="cantComp">Cantidad Compradores</label>
                <input type="number" name="cantComp" id="" value="0" />
              </div>

              <div class="row">
                <label for="">Tarjeta cineco</label>
                <label for="Si">Si</label>
                <input type="radio" name="tarjeta" id="1" value="Si" />
                <label for="No">No</label>
                <input type="radio" name="tarjeta" id="2" value="No" checked />
              </div>

              <div class="row">
                <label for="cantBol">Cantidad Boletos</label>
                <input type="number" name="cantBol" id="" value="0" />
              </div>
              <br />
              <div class="row">
                <input type="submit" class="btn btn-secondary" value="Procesar" />
              </div>
            </form>
          </div>
          <div class="col"></div>
          <div class="col-5">
            {% if valido == True %}
              <div class="row">
                <label for="nombre">Nombre</label>
                <input type="text" disabled value="{{ nombre }}" />
              </div>
              <div class="row">
                <label for="pagar">Valor a pagar</label>
                <input type="text" name="pagar" value="{{ pagar }}" disabled />
              </div>
            {% else %}
              <h3>Operacion inv√°lida</h3>
            {% endif %}
          </div>
        </div>
        <br />
      {% endblock %}
    </div>
  </body>
</html>
